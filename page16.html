<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gallery 3D</title>
</head>
<body>
    <div class="axe">
        
        <div class="contenaire">
            <span><img src="media/ozaru.jpg" alt=""></span>
            <span><img src="media/sasuk.jpg" alt=""></span>
            <span><img src="media/vader.jpeg" alt=""></span>
            <span><img src="media/1oror3.avif" alt=""></span>
            <span><img src="media/ozaru.jpg" alt=""></span>
            <span><img src="media/sasuk.jpg" alt=""></span>
            <span><img src="media/vader.jpeg" alt=""></span>
            <span><img src="media/1oror3.avif" alt=""></span>
        </div>
        
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #111;
            perspective: 1000px;
        }
        .axe{
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            transform: rotateX(0deg);
        }
        
        img {
            width: 250px;
            height: 250px;
            box-shadow:  0px 10px 20px white;
            .image-with-reflection-masked img {
    -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
}
        }
        .contenaire{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 30s linear infinite;
            cursor: pointer;
        }
        
        .contenaire span{
            position: absolute;
            top: 30%;
            left: 40%;
            transform-origin: center center 0px;
        }
        .contenaire span:nth-child(1){
            transform: rotateY(0deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(2){
            transform: rotateY(45deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(3){
            transform: rotateY(90deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(4){
            transform: rotateY(135deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(5){
            transform: rotateY(180deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(6){
            transform: rotateY(225deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(7){
            transform: rotateY(270deg) translateZ(500px);
            
        }
        .contenaire span:nth-child(8){
            transform: rotateY(315deg) translateZ(500px);
            
        }

        @keyframes rotate {
            from{
                transform: rotateY(0deg) ;
            }
            to{
                transform: rotateY(360deg) ;
            }
        }
        

        
        </style>

</body>
</html>
