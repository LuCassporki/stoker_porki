<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>book</title>
</head>
<body>


<div class="book">
    <p>hello</p>
    
    <div class="cover">
        <p>hover me</p>
    </div>
    
</div>

<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: lightgray;
    }

.book{
    position: relative;
    border-radius: 10px;
    width: 520px;
    height: 700px;
    background-color: skyblue;
    box-shadow: 1px 1px 15px black;
    transform: preserve-3d;
    perspective: 2000px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;

}

.cover{
    top: 0;
    position: absolute;
    background-color: blue;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: all .5s;
    transform-origin: 0;
    box-shadow: 1px 1px 12px black;
    display: flex;
    align-items: center;
    justify-content: center;
    
}

.book:hover .cover{
    transition: all 1.5s;
    transform: rotateY(-180deg);
}
p{
    font-family: sans-serif;
    font-size: 30px;
    font-weight: bolder;
}
</style>
</body>
</html>
