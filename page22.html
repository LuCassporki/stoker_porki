<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>effet hover</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <style>
    body {
        margin: 0;
        padding: 0;
        height: 98vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
        border: solid 5px white;
    }
    .wrapper{
        display: flex;
        gap: 20px;
    }
    .card{
        width: 250px;
        height: 400px;
        background: url(media/vader.jpeg);
        background-size: cover;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        perspective: 1000px;
        transform:rotateY(180deg);
        cursor: pointer;

    }
    .card:active{
        transform: translateY(-20px) scale(1.05);
        box-shadow: 0 15px 25px rgba(0,0,0,0.7);
    }
    .wrapper:active .card:not(:active){
        filter: blur(5px);
        opacity: 0.6;
    }
    
    </style>
    </body>
</html>
